<%inherit file="base.htm" />

<%block name="content">
    <div class="content">
      <h3>This is the Users Page</h3>
      <h4>Users Page</h4>
    </div>

    <div class="text-right">
    	<a href="/homepage/users.create/" class="btn btn-warning">Create New User</a>
    </div>
    <table id="users_table" class="table table-striped table-bordered">
    	<tr>
    		<th>ID</th>
    		<th>Username</th>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Email</th>
    		<th>Actions</th>
	    %for user in users:
	    	<tr>
	    		<td>${ user.id }</td>
	    		<td>${ user.username }</td>
	    		<td>${ user.first_name }</td>
	    		<td>${ user.last_name }</td>
	    		<td>${ user.email }</td>
	    		<td>
	    			<a href="/homepage/users.edit/${ user.id }/" class="btn btn-xs btn-primary">edit</a>
	    		</td>
	    	</tr>
	    %endfor
    </table>

</%block>
