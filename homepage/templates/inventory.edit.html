<%inherit file="base.htm" />

<%block name="content">
    <div class="content">
      <h3>This is the Inventory Page</h3>
      <h4>Edit Inventory Page</h4>
    </div>
    
    <form method='POST'>
        <table>
            ${ form }
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/homepage/inventory.delete/${ inventory.id }/" class="btn btn-danger">Delete Account</a>
    </form>
</%block>
