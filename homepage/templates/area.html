<%inherit file="base.htm" />

<%block name="content">
    <div class="content">
      <h3>This is the Area Page</h3>
      <h4>Area Page</h4>
    </div>

    <div class="text-right">
    	<a href="/homepage/area.create/" class="btn btn-warning">Create New Area</a>
    </div>
    <table id="areas_table" class="table table-striped table-bordered">
    	<tr>
    		<th>ID</th>
    		<th>Name</th>
    		<th>Description</th>
    		<th>Place Number</th>
            <th>Actions</th>
	    %for area in areas:
	    	<tr>
	    		<td>${ area.id }</td>
	    		<td>${ area.name }</td>
	    		<td>${ area.description }</td>
	    		<td>${ area.place_number }</td>
	    		<td>
	    			<a href="/homepage/area.edit/${ area.id }/" class="btn btn-xs btn-primary">edit</a>
	    		</td>
	    	</tr>
	    %endfor
    </table>

</%block>
